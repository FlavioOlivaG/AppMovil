<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Volver</ion-back-button>
    </ion-buttons>
    <ion-title>Mi cuenta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form >
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" name="txtMail" [(ngModel)]="mail"  required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="txtContrsenna" [(ngModel)]="contrasenna" required ></ion-input>
    </ion-item>
    <ion-row>

      <ion-col>
        <ion-button color="danger" expand="block" (click)="leer()">Iniciar Sesión</ion-button>
        <a [routerLink]="['/forgot-password']"  class="small-text">Olvidaste tu contraseña?</a>
      </ion-col>
    </ion-row>
    
  </form>
</ion-content>
